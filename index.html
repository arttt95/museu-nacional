<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css" type="text/css">

    <!-- Esrtilo Customizado -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/
        libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

</head>
<body>

    <div id="container"><!-- Início do Container -->

        <header><!-- Início do Header -->

            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!-- Início Nav-->

                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
    
            </nav><!-- Fim Nav-->

        </header><!-- Fim do Header -->

        <div id="principal">

            <div id="conteudo">

                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>

            </div>

            <aside><!-- Início Aside-->

                <section id="depoimento">

                    <img src="img/depoimento.png" alt="">

                </section>

                <section id="visita"><!-- Início visita -->
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>

                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" 
                            id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>
                </section><!-- Fim visita -->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" alt="vitrines" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem2.jpg" alt="peças de antiquário" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem3.jpg" alt="vestido antigo" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem4.jpg" alt="obras de arte" height="93" width="93">
                    </a>
                </section>

            </aside><!-- Fim Aside-->

        </div>

    </div><!-- Fim do Container -->
    
</body>
</html>
